    <main>

        <div class="container">
            <h2>Create Event</h2>
            <div class="row">
                <div class="col-md-6">
                    <!-- create event -->
                    <div class="mb-3">
                        <label for="eventName" class="form-label">Enter Event Name<span class= "red-text-style">*</span> </label>
                        <input type="text" class="form-control" id="eventName" name="eventName">
                    </div>
                    </form>
                </div>

                <div class="col-md-6">
                    <!-- enter artists-->
                    <div class="mb-3">
                        <label for="eventartist" class="form-label">Enter Artist/Artists <span class= "red-text-style">*</span></label>
                        <input type="text" class="form-control" id="eventartist" name="eventartist">
                    </div>
                    </form>
                </div>


                <div class="form-group">
                    <label for="inputState">Enter Event Status <span class= "red-text-style">*</span></label>
                    <select id="inputState" class="form-control">
                        <option selected>Choose...</option>
                        <option>Solo Performances</option>
                        <option>Band Gigs</option>
                        <option>Festivals</option>
                        <option>Virtual Concerts</option>
                        <option>Live Streams</option>
                    </select>
                </div>

                <div class="mb-3"></div>


                <div class="form-group col-md-6">
                    <label for="eventDate">Enter Start Date and Start-Time <span class= "red-text-style">*</span></label>
                    <input type="date" class="form-control" id="eventDate" name="eventDate" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="eventDate">Enter Finish Date and Finish-time<span class= "red-text-style">*</span></label>
                    <input type="date" class="form-control" id="eventDate" name="eventDate" required>
                </div>

                <div class="mb-3"></div>

                <div class="form-group col-md-6">
                    <label for="tickets"> Enter Available Number of Tickets <span class= "red-text-style">*</span></label>
                    <input type="text" class="form-control" id="tickets" name="tickets" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="inputState">Enter Event Status <span class= "red-text-style">*</span></label>
                    <select id="inputState" class="form-control">
                        <option selected>Choose...</option>
                        <option>Open</option>
                        <option>Inactive</option>
                        <option>Cancelled</option>
                        <option>Sold Out</option>
                    </select>
                </div>
            </div>

            <!--spacing-->
            <div class="mb-3"></div>

            <div class="form-row">
                <label for="eventDescription">Enter Event Description</label>
                <textarea class="form-control" id="eventDescription" name="eventDescription" rows="4"
                    required></textarea>
            </div>

            <!--spacing-->
            <div class="mb-3"></div>

            <div class="form-group col-md-6">
                <label for="venueLocation">Venue Location<span class= "red-text-style">*</span></label>
                <input type="text" placeholder="If it is a livestream or virtual concert, Please input the link "
                    class="form-control" id="venueLocation" name="venueLocation" required>
            </div>
            <div class="form-group col-md-6">
                <label for="eventImage">Upload Image File</label>
                <input type="file" class="form-control-file" id="eventImage" name="eventImage" accept="image/*"
                    required>
            </div>
        </div>
        </div>
        <div class="container col-md-6">
            <button type="submit" class="blue-style-btn btn btn-primary btn-lg btn-block">Create Event</button>
            <button type="update" class="red-style-btn btn btn-primary btn-lg btn-block">Update Event</button>
        </div>
